  <script type="text/javascript">
    let widgets = await miro.board.widgets.get()
    // widget data type, STICKER, SHAPE, TEXT, CARD, IMAGE, LINE

    console.log(filterByShapeWidget(widgets))

    function filterByShapeWidget(widgets) {
      let shapes = widgets.filter(widget => {
        return widget.type==='SHAPE'
      })
      return shapes
    }

  </script>
